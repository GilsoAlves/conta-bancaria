<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Cadastro </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Nova Conta</h2>
        </section>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuario</label>
                <input type="text" name="" id="username" placeholder="Digite o nome do usuário...">
                <a href="#">Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Digite o seu email...">
                <a href="#">Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" name="" id="password" placeholder="Digite sua Senha...">
                <a href="#">Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content ">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" name="" id="password-confirmation" placeholder="Digite sua Senha novamente...">
                <a href="#">Aqui vai a mensagem de erro</a>
            </div>
            <button type="submit">Cadastrar</button>

        </form>        
    </div>

    <script src="./script.js"></script>
</body>
</html>
